
<div>
<h2>Stock market average calculator</h2>

<p>First buy price*</p>
<input
  type="number"
  [(ngModel)]="firstBuyPrice"
  placeholder="share price"
  (change)="getFirstTotal()"
/>
<input
  type="number"
  [(ngModel)]="firstShare"
  placeholder="units"
  (change)="getFirstTotal()"
/>
<input type="text" name="" id="" disabled [(ngModel)]="totalFirstPrice" />

<br />
<p>Second buy price*</p>
<input
  type="number"
  [(ngModel)]="secondBuyPrice"
  placeholder="share price"
  (change)="getSecondTotal()"
/>
<input
  type="number"
  [(ngModel)]="secondShare"
  placeholder="units"
  (change)="getSecondTotal()"
/>
<input type="text" name="" id="" disabled [(ngModel)]="totalSecondPrice" />
<br />
<p>Final Average price</p>
<input type="number" [(ngModel)]="averagePrice" disabled />
<p>Final Quantity</p>
<input type="number" [(ngModel)]="totalShares" disabled />
<p>Total Amount</p>
<input type="number" [(ngModel)]="totalAmount" disabled />
</div>
<hr>
<form [formGroup]="form" (ngSubmit)="submit(form.value)">
  
  <div>
    <label>numVal1</label>
    <input type="number" formControlName="numVal1" placeholder="numVal1">
  </div>

  <div>
    <label>numVal2</label>
    <input type="number" formControlName="numVal2" placeholder="numVal2">
  </div>







  <button type="submit">submit</button>
</form>

<hr>
<div class="col-md-8 form-group">        
  <input type="file" class="form-control" (change)="addfile($event)" placeholder="Upload file" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">        
</div>
